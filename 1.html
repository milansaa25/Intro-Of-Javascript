<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro of Javascript</title>
</head>
<body>
    <script>
    //JS code
    console.log("Hello World");
    
    console.log("Kushal" + "20");
    
    var full_name = "Ram";
    console.log(full_name);
    
    full_name = "Sita";
    console.log(full_name);
    
    full_name = "Ram";
    
    console.log("Your name is " + full_name);
    
    var firstname = prompt("What is your first name?");
    alert("Your name is " + firstname);
    console.log("Hello, " + firstname + "!");
    
    const PI = 3.14;
    console.log("The value of PI is " + PI);
    PI = 22 / 7;
    
    alert("Alert is used to display info to the user");
    confirm("Confirm presents OK and Cancel buttons too");
    prompt("Prompt provides user with a textbox to enter value");
</script>
</body>
</html>
